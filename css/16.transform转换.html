<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform转换</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            background: red;
            margin: 200px auto;
            /* 沿着中心点旋转 */
            /* 元素顺时针旋转+ deg旋转单位*/
            /* transform: rotate(45deg); */
            /* 元素逆时针旋转- */
            /* transform: rotate(-45deg); */

            /* 设置旋转点 */
            /* transform-origin 属性允许您改变被转换元素的位置 该属性必须与 transform 属性一同使用。 */
            /* transform-origin: 0 0; */
           
            /* 相对于自己原来的位置位移（左右 上下） */
            /* 通过 translate() 方法，元素从其当前位置移动，根据给定的 left（x 坐标） 和 top（y 坐标） 位置参数： */
            /* 值 translate(50px,100px) 把元素从左侧移动 50 像素，从顶端移动 100 像素。 */
            /* transform: translate(50px,100px); */
            /* 沿X轴方向上，向右尾翼50px */
            transform: translateX(50px);

            /* 缩放 :缩放为原来的X倍，数值小的往回缩（0<x<1） 数值大的放大(>1)*/
            /* 通过 scale() 方法，元素的尺寸会增加或减少，根据给定的宽度（X 轴）和高度（Y 轴）参数： */
            transform: scale(0.5);
        }
    </style>
</head>
<body>

    <div id="box1"></div>
    <img src="./pp.PNG" alt="">
    <!-- 
        .test .rotate {
            /* 浏览器内核的前缀 */
            /* 火狐浏览器 */
            -moz-transform: rotate(-5deg);
            /* chrome，Safari */
            -webkit-transform: rotate(-5deg);
            /* IE浏览器 */
            -ms-transform: rotate(-5deg);
            /* opera（欧朋浏览器） */
            -o-transform: rotate(-5deg);
        }
     -->

     <!-- 
         translate(x,y)	       定义 2D 转换，沿着 X 和 Y 轴移动元素。
         translateX(n)	       定义 2D 转换，沿着 X 轴移动元素。
         translateY(n)	       定义 2D 转换，沿着 Y 轴移动元素。
         scale(x,y)	           定义 2D 缩放转换，改变元素的宽度和高度。
         scaleX(n)	           定义 2D 缩放转换，改变元素的宽度。
         scaleY(n)	           定义 2D 缩放转换，改变元素的高度。
         rotate(angle)	       定义 2D 旋转，在参数中规定角度。
      -->

      <!-- 
          2D Transform Functions：
           matrix()：
           以一个含六值的(a,b,c,d,e,f)变换矩阵的形式指定一个2D变换，相当于直接应用一个[a,b,c,d,e,f]变换矩阵
           translate()：
           指定对象的2D translation（2D平移）。第一个参数对应X轴，第二个参数对应Y轴。如果第二个参数未提供，则默认值为0
           translatex()：
           指定对象X轴（水平方向）的平移
           translatey()：
           指定对象Y轴（垂直方向）的平移
           rotate()：
           指定对象的2D rotation（2D旋转），需先有 <' transform-origin '> 属性的定义
           scale()：
           指定对象的2D scale（2D缩放）。第一个参数对应X轴，第二个参数对应Y轴。如果第二个参数未提供，则默认取第一个参数的值
           scalex()：
           指定对象X轴的（水平方向）缩放
           scaley()：
           指定对象Y轴的（垂直方向）缩放
           skew()：
           指定对象skew transformation（斜切扭曲）。第一个参数对应X轴，第二个参数对应Y轴。如果第二个参数未提供，则默认值为0
           skewx()：
           指定对象X轴的（水平方向）扭曲
           skewy()：
           指定对象Y轴的（垂直方向）扭曲
       -->
</body>
</html>
