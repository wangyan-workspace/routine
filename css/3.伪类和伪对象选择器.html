<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类和伪对象选择器</title>
    <style>
        #box1{
            width: 600px;
            height: 600px;
            border: burlywood solid 5px;
        }

        /* 伪类选择器 */
        /* hover 鼠标一划入将变成设置的样式 */
        /* 后代选择器 */
        #box1 li:hover{
            background:silver;
        }
        /* last-child: #box 后代中每一代的所有元素的最后一个 */
        #box1 :last-child{
            border-bottom: #ff00ff solid 5px;
        }
        /* #box亲儿子中的最后一个 */
        /* 子代选择器 */
        #box1>:last-child{
            border-bottom: springgreen dotted 5px;
        }
        /* #box下面的 每一代中的li的最后一个，如果同时出现选了两个li,那是因为父亲不同 */
        #box1 li:last-child{
            border-bottom: darkorchid solid 5px;
        }
        /* #box下面的 每一代中的li的第一个 */
        #box1 li:first-child{
            border-bottom: palegoldenrod solid 5px;
        }
        /* 后代的每一代中第2n个标签 */
        #box1 :nth-child(2n){
            border-bottom: palegreen dotted 5px;
        }
        /* 没有匹配到元素 */
        /* 选中每一代中第二个孩子，但是第二个孩子不是p所以无法匹配 */
        #box1 p:nth-child(2) {
            border-bottom: 5px solid #000;
        }
        /* #box每一代中每一种标签的第1个，如果在第n代同时出现选了两个li,那是因为父亲不同 */
        #box1 :nth-of-type(1){
            border-bottom: fuchsia solid 5px;
        }
        /* #box每一代中p标签的第2个 */
        #box1 p:nth-of-type(2){
            border-bottom: teal dotted 5px;
        }
        /* 伪对象（元素）选择器  在元素加上其他的东西 */
        #box1>p::after{
            content: '💘';
        }
        #box1>p::before{
            content: '💗';
        }
        /* 伪类选择器与伪元素相结合 */
        #box1>h1:hover::before{
            content: '666';
        }
    </style>
</head>

<body>
    <div id="box1">
        <p>我有一个小猫咪</p>
        <ul>
            <li>111
                <ul>
                    <li>1-1</li>
                    <li>1-2</li>
                </ul>
                <ul>
                    <li>2-1</li>
                </ul>
            </li>
            <li>222</li>
            <li>333</li>
            <p>p</p>
        </ul>
        <ul>
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
            <li>ddd</li>
        </ul>
        <p>p1</p>
        <p>p2</p>
        <h1>h1</h1>
        <h2>h2</h2>
    </div>
</body>

</html>
