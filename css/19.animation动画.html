<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation动画</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            background: red;

            /* animation: ease move 2s 0.2s infinite alternate; */
            animation: ease move 2s 0.2s forwards;
        }

        #box1:hover{
            animation-play-state: paused;
        }

        /* 如需在 CSS3 中创建动画，需要学习 @keyframes 规则。
           @keyframes 规则用于创建动画。在 @keyframes 中规定某项 CSS 样式，就能创建由当前样式逐渐改为新样式的动画效果 */
           /* 
           当在 @keyframes 中创建动画时，请把它捆绑到某个选择器，否则不会产生动画效果。
           通过规定至少以下两项 CSS3 动画属性，即可将动画绑定到选择器：1.规定动画的名称 2.规定动画的时长
            */
        @keyframes move{
            0%{
                width: 200px;
            }
            30%{
                width: 600px;
            }
            70%{
                transform: rotate(0);
            }
            100%{
                width: 600px;
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="box1"></div>

    <!-- 
        animation	                       所有动画属性的简写属性，除了 animation-play-state 属性。	
        @keyframes	                       规定动画。	
        animation-name	                   规定 @keyframes 动画的名称。	
        animation-duration	               规定动画完成一个周期所花费的秒或毫秒。默认是 0。	
        animation-timing-function          规定动画的速度曲线。默认是 "ease"。
                                            1、linear：线性过渡。等同于贝塞尔曲线(0.0, 0.0, 1.0, 1.0)
                                            2、ease：平滑过渡。等同于贝塞尔曲线(0.25, 0.1, 0.25, 1.0)
                                            3、ease-in：由慢到快。等同于贝塞尔曲线(0.42, 0, 1.0, 1.0)
                                            4、ease-out：由快到慢。等同于贝塞尔曲线(0, 0, 0.58, 1.0)
                                            5、ease-in-out：由慢到快再到慢。等同于贝塞尔曲线(0.42, 0, 0.58, 1.0)
                                            6、step-start：等同于 steps(1, start)
                                            7、step-end：等同于 steps(1, end)
                                            8、steps(<integer>[, [ start | end ] ]?)：接受两个参数的步进函数。第一个参数必须为正整数，指定函数的步数。第二个参数取值可以是start或end，指定每一步的值发生变化的时间点。第二个参数是可选的，默认值为end。
                                            9、cubic-bezier(<number>, <number>, <number>, <number>)：特定的贝塞尔曲线类型，4个数值需在[0, 1]区间内	
        animation-delay	                   规定动画何时开始。默认是 0。	
        animation-iteration-count          规定动画被播放的次数。默认是 1。	
        animation-direction	               规定动画是否在下一周期逆向地播放。默认是 "normal"。	
        animation-play-state	           规定动画是否正在运行或暂停。默认是 "running"。	
        animation-fill-mode	               规定对象动画时间之外的状态。
     -->
</body>
</html>
