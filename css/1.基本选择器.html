<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本选择器</title>
    <!-- 外部引用 -->
    <link rel="stylesheet" href="../html/style.css">
    <!-- 内部引用 -->
    <style>
        /* 通用选择器 */
        * {
            margin: 0;
            padding: 0;
        }

        /* id选择器 :#加id名*/
        #mimi {
            background: seagreen;
        }

        /* 类选择器 ：.加类名*/
        .feature {
            background: steelblue;
        }

        /* 标签选择器 */
        p {
            border: red 1px solid;
        }
    </style>
</head>
<body>
    <!-- 内联 -->
    <div style="color: sandybrown;">div1咪咪是个小可爱</div>
    <div id="mimi">div2咪咪是个小可爱</div>
    <div>div3咪咪是个小可爱</div>
    <div class="feature">div4咪咪爱吃肉肉</div>
    <div class="feature">div5咪咪粑粑特别臭</div>

    <p>p1咪咪是个小可爱</p>
    <p>p2咪咪是个小可爱</p>
    <img src="./各种选择器.PNG" alt="各种选择器用法">
</body>
</html>
