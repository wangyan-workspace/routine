<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒模型</title>
    <style>
        #box1{
            width: 590px;
            height: 300px;
            border: indigo 2px solid;

            /* 声明该容器采用弹性布局 */
            display: flex;
            /* 决定主轴的方向：项目沿着主轴的方向排列 */
            /* flex-direction: row; */
            /* 决定交叉轴的方向：项目沿着交叉轴的方向换行 */
            /* flex-wrap: wrap; */
            /* 上面两个属性的合写 */
            flex-flow: row wrap;
            /* 在主轴方向是的一行项目，在容器中如何分布（项目在主轴上的对齐方式） */
            /* justify-content: flex-start; */
            /* 在主轴方向的一行项目，项目在交叉轴上如何对齐 */
           align-items: baseline;
           /* （沿着交叉轴方向的每一行）在容器中如何分布。如果项目只有一根轴线，该属性不起作用 */
           align-content: flex-start;
        }
        .item:nth-child(2) {
            padding: 20px 0;
            /* align-item的个性化设置 */
            align-self: flex-end;
            /* 瓜分容器中的剩余空间 */
            /* flex-grow: 6; */
            /* 承担容器中的欠债空间 */
            flex-shrink: 3;
            /* 跟width作用一样，优先级比width高 */
            flex-basis: 200px;
            /* 排序：默认值是0，数越小越靠前 */
            order: 1;
            display: flex;
        }
        .item{
            width: 100px;
            height: 100px;
            background: khaki;
            margin: 10px;
            padding: 20px;
            border:lavender 5px solid;
            /* flex-grow: 1;
            flex: 1 0 200px; */
        }
        .sub-item{
            width: 30px;
            height: 30px;
            background: lightblue;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div class="item">1</div>
    <div class="item">2
        <div class="sub-item">2.1</div>
        <div class="sub-item">2.2</div>
    </div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    </div>
    <br>
    <br>

    <!-- /* 6个属性设置在容器上：
                flex-direction 属性决定主轴的方向（即项目的排列方向）
                                1.row（默认值）：主轴为水平方向，起点在左端
                                2. row-reverse：主轴为水平方向，起点在右端
                                3.column：主轴为垂直方向，起点在上沿
                                4.column-reverse：主轴为垂直方向，起点在下沿

                flex-wrap 默认情况下，项目都排在一条线（又称"轴线"）上。flex-wrap属性定义，如果一条轴线排不下，如何换行
                          1.nowrap（默认）：不换行
                          2.wrap：换行，第一行在上方
                          3.wrap-reverse：换行，第一行在下方

                flex-flow属性是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap
                
                justify-content属性定义了项目在主轴上的对齐方式
                               1.flex-start（默认值）：左对齐
                               2.flex-end：右对齐
                               3.center： 居中
                               4.space-between：两端对齐，项目之间的间隔都相等
                               5.space-around：每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍

                align-items 属性定义项目在交叉轴上如何对齐(在主轴方向上)
                            1.flex-start：交叉轴的起点对齐
                            2.flex-end：交叉轴的终点对齐
                            3.center：交叉轴的中点对齐
                            4.baseline: 项目的第一行文字的基线对齐
                            5.stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度

                align-content 属性定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用
                              1.flex-start：与交叉轴的起点对齐。
                              2.flex-end：与交叉轴的终点对齐。
                              3.center：与交叉轴的中点对齐。
                              4.space-between：与交叉轴两端对齐，轴线之间的间隔平均分布。
                              5.space-around：每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间隔大一倍。
                              6.stretch（默认值）：轴线占满整个交叉轴。

    */ -->
    <!-- 
        以下6个属性设置在项目上：
        order 属性定义项目的排列顺序。数值越小，排列越靠前，默认为0。

        flex-grow 属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大。只允许正整数
        如果所有项目的flex-grow属性都为1，则它们将等分剩余空间（如果有的话）。
        如果一个项目的flex-grow属性为2，其他项目都为1，则前者占据的剩余空间将比其他项多一倍。

        flex-shrink 属性定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。
        如果所有项目的flex-shrink属性都为1，当空间不足时，都将等比例缩小。
        如果一个项目的flex-shrink属性为0，其他项目都为1，则空间不足时，前者不缩小。
        负值对该属性无效。

        flex-basis 属性定义了在分配多余空间之前，项目占据的主轴空间（main size）。
        浏览器根据这个属性，计算主轴是否有多余空间。它的默认值为auto，即项目的本来大小。
        相当于width属性，比width属性的优先级高

        flex属性是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选
        该属性有两个快捷值：auto (1 1 auto) 和 none (0 0 auto)。
        建议优先使用这个属性，而不是单独写三个分离的属性，因为浏览器会推算相关值

        align-self 属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。
        默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。
        align-self: auto | flex-start | flex-end | center | baseline | stretch;
        该属性可能取6个值，除了auto，其他都与align-items属性完全一致
     -->
</body>
</html>
