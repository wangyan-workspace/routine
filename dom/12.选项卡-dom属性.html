<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选项卡-获取dom属性</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 300px;
            margin: 50px auto 0;
        }
        #menu{
            /* 子元素左浮动造成父元素塌陷，要设置高度 */
            width:100%;
            height:40px;
            border-bottom:1px solid #000;
        }
        #menu>li {
            width: 100px;
            float:left;
            background:rgb(129, 125, 119);
            list-style:none;
            line-height:40px;
            text-align:center;
        }
        #menu>li.active{
            background: #000;
            color:#fff;
        }
        #content{
            background:#000;
            position:relative;
        }
        #content>div{
            background:#000;
            color: #fff;
            width:100%;
            height: 300px; 
            opacity: 0;
            position: absolute;  
            top: 0;
            left: 0;
            transition:ease 1s opacity;
        }
        #content>div:first-child{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="menu">
            <li index="0" class="active">菜单一</li>
            <li index="1">菜单二</li>
            <li index="2">菜单三</li>
        </ul>
        <div id="content">
            <div>内容一</div>
            <div>内容二</div>
            <div>内容三</div>
        </div>
    </div>
    <script>
        var oUl = document.getElementById('menu');
        var aLi = document.getElementsByTagName('li');
        var oDiv = document.querySelectorAll('#content div');
    
        oUl.onclick = function(e) {
            e=e ||window.event;
            var target = e.target ||srcElement;
            // 确保选中标签名为li的标签
            if(target.tagName = 'LI')
            {
                // 清空所有li的class
                for(var j = 0;j<aLi.length;j++) {
                aLi[j].className='';
                oDiv[j].style.opacity=0;
               }
            }
            // 获取dom自定义属性（只要写在标签里的都是dom属性）
            var index = target.getAttribute('index');
            aLi[index].className='active';   
            oDiv[index].style.opacity=1;
        }

    </script>
</body>
</html>
