<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素</title>
    <style>
        div{
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- 表单控件： -->
    <!-- get -->
    <!-- post -->
    <form action="">
        <div>
            <!-- label相当于提示信息的作用，告诉用户该如何填写，点击提示信息，可锁定对应的输入框 -->
            <!-- label与input同时使用，for的值与id,name的值相同，建立连接关系 -->
            <!-- name，value是给后端的同学看的，其他的值是前端同学看的 -->
            <!-- text表示文本类型 -->
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name">
        </div>

        <div>
            <!-- radio表示单选框 -->
            <label for="sex">性别：</label>
            男<input type="radio" name="sex" value="male" id="sex">
            女<input type="radio" name="sex" value="female" id="sex">
        </div>

        <div>
            <!-- checkbox表示多选框 -->
            <label for="hobby">爱好：</label>
            吃饭<input type="checkbox" name="hobby" value="吃饭" id="hobby">
            睡觉<input type="checkbox" name="hobby" value="睡觉" id="hobby">
            打游戏<input type="checkbox" name="hobby" value="打游戏" id="hobby">
        </div>

        <div>
            <!-- password表示密码 -->
            <label for="pwd">密码：</label>
            <input type="password" name="pwd" id="pwd">
        </div>

        <div>
            <!-- select表示下拉列表，option表示列表里的值，select与option成对使用 -->
            <label for="age">年龄：</label>
            <select name="age" id="">
                <option value="18岁以下">18岁以下</option>
                <option value="18-36">18-36</option>
                <option value="36-54">36-54</option>
            </select>
        </div>

        <div>
            <!-- textarea表示文本域，cols表示列数 rows表示行数 -->
            <textarea name="description" id="" cols="30" rows="10"></textarea>
        </div>

        <!-- html5 -->

        <div>
            <!-- email表示邮箱 -->
            邮箱<input type="email" name="email" id="">
        </div>

        <div>
            <!-- url表示网址 -->
            网址<input type="url" name="url" id="">
        </div>

        <div>
            <!-- number表示整数数字，有上下限，可以选 -->
            数量<input type="number" min="1" max="10" name="num" id="">
            <br>
            <!--  range表示范围，滚动条 -->
            <input type="range" name="range" min="1" max="10" id="">
        </div>

        <div>
            <!-- date表示日期，可以选 -->
            日期：<input type="date" name="date" id="">
        </div>

        <div>
            <!-- button有刷新页面的作用 -->
            <button>按钮</button>
            <!-- 输入框里button类型，表示一个按钮的标志，没什么作用 -->
            <input type="button" value="这是一个按钮">
            <!-- reset表示重置 -->
            <input type="reset" value="重置">
            <!-- submit表示提交 -->
            <input type="submit" value="提交" name="" id="">
        </div>
    </form>
</body>
</html>
