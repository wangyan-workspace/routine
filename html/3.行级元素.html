<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行级元素</title>
    <style>
        span{
            width: 100px;
            height: 100px;
            background: #cccccc;
        }
        img{
            width: 100px;
            height: 100px;
        }
        input {
            width: 120px;
            height: 30px;
            background: salmon;
        }
    </style>
</head>
<body>
    <!-- 行级元素不能设置宽高（设置了也没用） -->
    <span>span</span>
    <a href="">这是一个链接</a>
    <!-- 输入框 -->
    <input type="text">
    <!-- 能设置宽高的行级元素 -->
    <img src="./猫.jpg" alt="这是一个猫猫的图片">
    <img src="猫.jpg" alt="">

    <b>b:实体标签：字符设置成粗体，通知浏览器该如何显示</b>
    <strong>strong:逻辑标签：加强字符的语气，告诉浏览器这些文字有什么样的重要性</strong>
    <i>i:实体标签</i>
    <em>em:逻辑标签：表示强调</em>
</body>
</html>
