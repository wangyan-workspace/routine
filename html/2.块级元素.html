<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
</head>

<body>
    <!-- 块级元素【不换行】默认会占据父元素的所有宽度，会自己一行，不能与其它的“块级元素”处于同一行 -->
    <!-- 标题标签 有加粗的功能 h1表示的字体最大，h6表示的字体最小 -->
    <h1>这是一个标题标签</h1>
    <h2>这是一个标题标签</h2>
    <h3>这是一个标题标签</h3>
    <h4>这是一个标题标签</h4>
    <h5>这是一个标题标签</h5>
    <h6>这是一个标题标签</h6>

    <p>p:这是一个段落标签。。。</p>
    <div style="width: 100px;height: 100px;background:aqua">
         爸爸
         <div>
             儿子
         </div>
    </div>
    <div style="width:100px;height:100px;background:burlywood"></div>
    <!-- 必须成对出现 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
    <table>
        <tr>
            <td>001</td>
            <td>002</td>
            <td>003</td>
        </tr>
        <tr>
            <td>011</td>
            <td>012</td>
            <td>013</td>
        </tr>
    </table>

    <!-- 行级元素【不换行】默认由内容撑开元素的宽高，可以与其它元素共处一行 -->
    <span>111</span>
    <span>222</span>
</body>

</html>
