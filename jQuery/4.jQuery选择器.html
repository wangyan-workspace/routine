    <script src="jquery-3.5.1.min.js"></script>
    <script>
        // $('CSS选择器')可选中想要的元素
        $(function(){
            // $( "CSS选择器:not(selector)" ) 选择所有元素去除不匹配给定的选择器的元素。 
            //所有的选择器可以放置在 :not()中，例如 :not(div a) 和 :not(div,a)
            $('input:not(check)').click(function(){
                console.log('haha');
            });

            //$( "CSS选择器:even" ) 选择索引值为偶数的元素，从 0 开始计数。
            //这是基于0的索引，所以:even选择器是选择第一个元素，第三个元素，依此类推在匹配。
            $('#tab1 tr:even').css('background','red');
            // $( "CSS选择器:odd" )  选择索引值为奇数元素，从 0 开始计数。
            //这是基于0的索引，所以:odd选择器是选择第二个元素，第四个元素，依此类推在匹配
            $('#tab1 tr:odd').css('background','green');

            // $( "CSS选择器:eq(index)" ) 在匹配的集合中选择索引值为index的元素  index: 要匹配元素的索引值（从0开始计数）
            //索引为1，就是在匹配的集合中第二个tr
            $('#tab1 tr:eq(1)').css('background','blue');

            // $( "CSS选择器:contains(text)" ) 选择所有包含指定文本的元素 text: 用来查找的一个文本字符串。这是区分大小写的
            $('#ul1 li:contains("1")').css('background','blue');
            //$( "CSS选择器:empty" ) 选择所有没有子元素的元素（包括文本节点）
            $('#ul1 li:empty').css('background','green');
        }); 
    </script>
    <!-- 
        css选择器

         2.class选择器/类选择器    .
         3.标签选择器         标签名
         4.子代选择器        >
         5.后代选择器        (空格)
         6.分组选择器        ，
         7.通配符选择器       *
         8.兄弟选择器        ~
         9.相邻选择器       +
