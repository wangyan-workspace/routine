<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链式操作</title>
</head>
<body>
    <div id="div1">
        div
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            // 链式操作
            // $('CSS选择器方式') => 即可找到某一个或某几个元素
            $('#div1').click(function(){
                alert('hahaha');
            })
            .css({  //像创建对象属性的方式(用{}包着设置的属性)，设置获取元素的样式，属性值用''包着
                width: '200px',
                height: '100px',
                background: 'red'
            })
            .append('<h1>这是h1</h1>')
            .css({background: 'green'})  //后面设置的样式会覆盖前面设置的样式（针对于当前获取的jQuery对象）
            .mouseover(function(){
                console.log('over...');
            })
        });
    </script>
</body>
</html>
