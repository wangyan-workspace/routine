<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript" src="./jquery-3.5.1.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="inner">Hello</div>
            <div class="inner">Goodbye</div>
        </div>
    </body>
    
    <script type="text/javascript">
        $(function(){
            // wrap():给获取的jQuery对象周围包裹一个HTML结构
            $('.inner').wrap('<div class="new"></div>');
        });
    </script>

</html>
