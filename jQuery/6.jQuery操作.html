<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery操作</title>
</head>
<body>
    <div id="div1">
        <span class="span">一个span标签</span>
        <div id="div2">一个div标签</div>
        div1
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script>
        var oDiv1 = document.getElementById('div1');
        /* var oH1 = document.createElement('h1');
        oH1.innerHTML = '这是一个h1';
        oDiv1.appendChild(oH1); */

        // oDiv1.appendChild("<h1>这是一个h1</h1>");

        // append()：往父元素里的最后面插入子元素，CSS样式修饰父元素
        // $('#div1').append('<h1>这是一个h1haha</h1>').css('background', 'red');
        // appendTo()：往父元素里的最后面插入子元素，CSS样式修饰插入的子元素
        // $('<h1>这是一个h1hehe</h1>').appendTo($('#div1')).css('background', 'green');

        // html():把父元素里的子元素全部替换为新插入的元素
        // $('#div1').html("<span>这是span</span>");

        // prepend()：往父元素里的最前面插入子元素，CSS样式修饰父元素
        // $('#div1').prepend('<h1>这是一个h1haha</h1>').css('background', 'yellow');
        // prependTo()：往父元素里的最前面插入子元素，CSS样式修饰插入的子元素
        // $('<h1>这是一个h1hehe</h1>').prependTo($('#div1')).css('background', 'blue');

        // text():把父元素里的子元素的文本内容全部替换为新插入文本内容
        // $('#div1').text('增加的文本').css('background','pink');

        // wrap(wrappingElement)：其中wrappingElement可以是一个HTML片段，选择表达式，jQuery对象，或者DOM元素，用来包在匹配元素的外层。 
        // $('#div1').wrap('<div class="new">');
        
        //before    insertBefore类似
        // after() :在匹配元素集合中的每个元素后面插入参数所指定的内容，作为其兄弟节点。
        // $('父元素').after("插入的子元素")
        $('#div1').after("<h1>sss</h1>");
        //  在目标元素后面插入集合中每个匹配的元素(注：插入的元素作为目标元素的兄弟元素)。
        // $('插入的子元素').insertAfter('父元素')
        $('<p>Test</p>').insertAfter('.span');

        // remove()：从dom结构中移除
        // $('#div1').remove();

        function remove(elem){
                elem.parentNode.removeChild(elem);
            }

        remove(oDiv1);
    </script>
</body>
</html>
