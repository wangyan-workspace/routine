<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素可见性</title>
    <style>
        #div1{
            width: 200px;
            height: 100px;
            background: #ff0000;
            /* display: none  不会正常显示在文档中被隐藏了（hidden） */
            display: none;  
            /* 元素visibility: hidden或opacity: 0被认为是可见的，因为他们仍然占据布局空间。 */
            /* visibility: hidden; */
            /* opacity: 0; */
        }
    </style>
</head>
<body>
    <div id="div1">
        div1
    </div>
    <h1>这是h1</h1>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            // $( ":visible" ) : 选择所有可见的元素。元素visibility: hidden或opacity: 0被认为是可见的，因为他们仍然占据布局空间
            $(':visible').click(function(){
                console.log(this);
                return false;   //防止事件冒泡
            });

            $(":hidden").click(function(){
                console.log(this);
                return false;
            });
        });
    </script>
</body>
</html>
