<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历</title>
    <style>
        .h1 {
            background: red;
        }
    </style>
</head>

<body>
    <ul id="ul1">
        <li>item 1</li>
        <li>item 2</li>
        <li class="aa">item 3</li>
        <li>item 4</li>
        <li class="aa">item 5</li>

        <span>这是一个span</span>
    </ul>

    <div id="div1">
        div1
    </div>
    <h1 id="h1">
        h1
    </h1>
    <p id="p1">
        p1
    </p>
    <p id="p2">
        p2
    </p>
    <p id="p3">
        p3
    </p>
    <span id="span1">
        span1
    </span>

    <div id="a">
        <div id="b">
            <div id="c"></div>
        </div>
    </div>

    <div id="div3">

    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            /*
            //eq(index):找到jQuery对象集合中指定索引的元素
            $('#ul1 li:eq(1)').css('background','red');
            // first():找到jQuery对象集合中第一个元素
            $('#ul1 li').first().css('background','green');
            // filter():找到jQuery对象集合中指定条件的元素
            $('#ul1 li').filter('.aa').css('background','blue'); */

            $('#ul1 li').filter(function (index) {
                return index % 2 == 0;
            }).css('background','yellow');
            //nextAll(): 获取jQuery对象下的同级的所有兄弟元素
            $('#div1').nextAll().css('background','pink');
            // nextUntil(): 获取jQuery对象下的同级的兄弟元素,直到满足某一个条件为止，不包括对应条件的jQuery对象
            $('#div1').nextUntil('#p2').css('background', 'purple');
            // children(): 获得匹配元素集合中每个元素的子元素，选择器选择性筛选
            $('#ul1').children().css('border', '2px solid #000').css('margin','5px');
            // find():通过一个选择器，jQuery对象，或元素过滤，得到当前匹配的元素集合中每个元素的后代
            $('#ul1').find('span').css('background','#bba03f');

            // each():遍历一个jQuery对象，为每个匹配元素执行一个函数。
            // this 和 elem的作用相同，都是只dom元素的当前对象
             $('#ul1 li').each(function(index, elem){
                // console.log(index + ": " + elem.innerHTML);
                // console.log(index + ": " + this.innerHTML); 

                // $(this)：jQuery对象
                console.log(  $(this).html()  );
             });
             /*
             $('#div3')
            .append('<h1>这是h1</h1>')
            .append('<span>这是span</span>')
            .children('h1')
            .css('background', 'green')   //修饰h1的样式
            // end()： 终止在当前链的最新过滤操作，并返回匹配的元素的以前状态
            .end()
            .css('width', 200);   //修饰#div3的样式 */

             //能在style里设置样式的就在style里设置样式
             //例如：给插入元素起一个类名，在style里通过类名给新插入的元素设置样式
            var  $div3 = $('#div3');
            $div3
            .append('<h1 class="h1">这是h1</h1>')
            .append('<span>这是span</span>');

            $div3.css('width', 200);
        });   
    </script>
</body>

</html>
