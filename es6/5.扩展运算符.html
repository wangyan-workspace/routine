<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        /* 1.数组的扩展运算符 */

        // 1.拷贝数组
        let arr1 = [1, 2, 3, [2, 3]];
        // //不是赋值，是拷贝了，但是是浅拷贝(当更改某一个数组内的值时，同时都会受到影响，发生改变)；
        // let arr2 = [...arr1];
        // console.log(arr2);  //[1, 2, 3, Array(2)]
        // arr2[3][0] = 666;
        // console.log('arr1', arr1);  // [1, 2, 3, [666, 3]]
        // console.log('arr2', arr2);  // [1, 2, 3, [666, 3]]

        // 2.让一个数组作为另一个数组的一部分
        // let arr3 = [333,2,...arr1];
        // console.log(arr3);  //(6) [333, 2, 1, 2, 3, Array(2)]

        // 3.将多个数组连在一起
        // let arr4 = [4,5];
        // let arr5 = ['a','b'];
        //原来连接两个数组的方式
        // let arr6 = arr4.concat(arr5);
        // console.log(arr6);   //(4) [4, 5, "a", "b"]

        // 有顺序
        // let arr7 = [...arr4,...arr5];
        // console.log(arr7);   //(4) [4, 5, "a", "b"]

        let b1 = [1, 2, [3, 4]]
        let b2 = [6, 7, ...b1];
        console.log(b2);  //[6,7,1,2,[3,4]]

        // 4.把类数组转化成数组
        // 类数组：看起来跟数组一样，没有数组中的方法
         let aLi = document.getElementsByTagName('li');
        // aLi.push('cbd');   //aLi.push is not a function:没有数组中的方法
        // console.log(aLi);  //HTMLCollection(3) [li, li, li]

        var aLI = [...aLi];
        aLI.push('cbd');
        console.log(aLI);  // (4) [li, li, li, "cbd"]

        arr1.push('abc');
        console.log(arr1);   // (5) [1, 2, 3, Array(2), "abc"]

        /* 2.对象的扩展运算符 */
        // 1.拷贝对象  深拷贝改变obj2的值，并不会影响obj1的值
        let obj1 = {
            name: 'lisi',
            age: 13
        }
        let obj2 = {
            ...obj1
        }
        console.log(obj2);  //{name: "lisi", age: 13}

        obj2.name = 'wangwu';
        console.log('obj1',obj1);  //{name: "lisi", age: 13}
        console.log('obj2',obj2);   //{name: "wangwu", age: 13}

        // 2.让一个对象作为另一个对象的一部分

        // 属性重名的话后面的会覆盖前面的
        // let obj3 = {
        //     sex: 'female',
        //     name: 'zhaoliu',
        //     ...obj1
        // }
        // console.log(obj3);  //{sex: "female", name: "lisi", age: 13}

        let obj3 = {
            ...obj1,
            sex: 'female',
            name: 'zhaoliu',
        }
        console.log(obj3);  //{name: "zhaoliu", age: 13, sex: "female"}

        // 3.将多个对象连在一起
        let obj4 = {
            height: '183cm',
            name: 'zhaosi'
        }
        let obj5 = {
            ...obj1,
            ...obj4
        }
        console.log(obj5);  //{name: "zhaosi", age: 13, height: "183cm"}
    </script>
</body>
</html>
