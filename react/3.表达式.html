<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表达式</title>
    <style>

    </style>
</head>
<body>
    <div id="app"></div>

    <!-- 用来编译jsx语法 -->
    <script src="./browser.min.js"></script>
    <!-- react的核心库，用来管理组件和状态的 -->
    <script src="./react.development.js"></script>
    <!-- 用来渲染组件的，它依赖于react.js 所以必须在react.js的下面引用 -->
    <script src="./react-dom.development.js"></script>

    <!-- 必须要加type="text/babel" ，表示这里写的是jsx语法 -->
    <script type="text/babel">
      /*
        jsx中 表达式要用{}包起来
      */ 
      let name= 'lisi';
      let a = 100;
      let b = 10;
      let _style = {
        color:'red'
      }
      // 39行style属性后面有两个括号，第一个括号（最外层括号）表示接收的是一个表达式，
      //第二个括号（最里层的括号）表示要增添的样式,传入的是一个对象，对象里包含样式的属性，属性值
      let root=document.getElementById('app');
      ReactDOM.render(
        <div id="container">
          <p>姓名：{name}</p>
          <p>sum: {a + b}</p>
          <p style={_style}>style1</p>
          <p style={{
            background:'blue',
            color:'pink'
          }
          }>style2</p>
        </div>
        ,root)

    </script>
</body>
</html>
