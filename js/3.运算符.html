<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
</head>

<body>
    <script>
        //1.数字运算（+ - * / %）
        var a = 3;
        var b = 2;
        console.log(a + b);

        console.log(a / b);  //1.5

        var c = 5;
        var d = '3';
        var e = true;
        var ee = false;
        var f = undefined;
        var g = null;

        console.log(c % b);  //取余
        /* 加法运算：
            1.都是number类型，简单的数学运算
            2.一旦出现字符串，进行字符串的拼接
            3.出现了Boolean => true = 1;false = 0
            4.若遇到其他类型，先调用number（）方法，若能转换为数字就正常计算
              若转化的是NAN，则结果就是NAN（not a number）
        */
        console.log(c + d);  //字符串的拼接 53
        console.log(c + e);  //true = 1
        console.log(c + ee); //false = 0
        console.log(c + f);  //NAN
        console.log(d + f);  //字符串的拼接 3undefined


        /* 减法运算
            1.都是number类型，简单的数学运算
            2.若遇到其他类型，先调用number（）方法，若能转换为数字就正常计算
               若转化的是NAN，则结果就是NAN（not a number）
        */
        console.log(c - d);  //正常的数学运算 2
        console.log(c - e);  //true = 1
        console.log(c - ee); //false = 0
        console.log(c - f);  //NAN
        console.log(d - f);  //NAN

        var str1 = "123abc";
        var str2 = "123";
        console.log(str1 - str2);  //NAN

        //2.赋值运算（=  +=  -=  *=  /=）
        // c = c + 1;
        c += 3;
        console.log(c);

        //3.自增自减运算符（++   --）
        /*a++;
        console.log(a);
        b--;
        console.log(b);*/

        // a++是先运算在自增，++a是先自增在运算
        // console.log(a++);   //3
        console.log(++a);      //4

        // b--是先运算在自减，--b是先自减在运算
        // console.log(b--);  //2
        console.log(--b);    //1

        //4.比较运算符（>   <   >=   <=   ==   ===   !=）
        console.log(a > b);  //true
        console.log(a < b);   //false
        console.log(a >= b);  //true
        console.log(a <= b);  //false

        // ==判断的只是变量的值，数据类型可以不相等
        console.log(a == b);  //false
        console.log(3 == '3'); //true
        console.log(a == d);  //false

        //===数据类型和数值都要判断是否一致
        console.log(a === d);   //false
        console.log(a != b);    //true

        //5.类型运算符
        var h = [1, 3];
        var i = {
            name: 'xiaoming'
        };
        //typeof只能用来判断基本数据类型 （不包括null）
        console.log(typeof a);  //number
        console.log(typeof d);  //string
        console.log(typeof e);  //boolean
        console.log(typeof f);  //undefined
        console.log(typeof g);  //object  (null)
        console.log(typeof h);  //object  (数组)
        console.log(typeof i);  //object  (对象) 

        // 判断h是否是数组的例子
        console.log(h instanceof Array); //true

        //6.逻辑运算符（&&   ||   ！）
    </script>
</body>

</html>
