<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>
<body>
    <script>
        // 五种数据基本类型:不管是什么类型都有var关键字说明
        // 定义一个XXX型变量，变量名为（等号前的），变量的值为（等号后面的）

        // 1.字符型 String
        var str1 = "字";
        var str2 = '一堆字';
        console.log(str1);
        console.log(str2);

        // 2.数值型 Number(控制台里显示为蓝色)
        var num = 1;
        console.log(num);

        // 3.布尔类型 Boolean
        var b1 = true;
        var b2 = false;
        console.log(b1);
        console.log(b2);

        // 4.undefined:定义了一个变量，但是没有给它赋值
        var aa ;
        console.log(aa);
        var ud = undefined;
        console.log(ud);  //变量的值就是undefined

        //console.log(qq);  //报错：qq is not defined

        // 5.Null
        var nu = null;  //对空对象的引用:null是一个不存在的对象占位符
        console.log(nu);


        // 两种引用数据类型

        // 1.Array 数组
        var arr = [1,2,3];
        console.log(arr);

        // 2.Object 对象(属性之间用逗号隔开)
        var obj = {
            name: 'lisi',
            age: 23
        }
        console.log(obj);

        // 变量的数据类型可以随意的切换
        str1 = 999;
        console.log(str1);

        // 变量可以省略定义直接赋值（可以但是不推荐）
        str3 = "嘿嘿嘿！！！";
        console.log(str3);

        /* 变量的命名规则：
            1.必须由字符，数字，下划线，$组成
            2.不能数字开头
            3.严格区分大小写
            4.不能用关键字和保留字
        */

        var test = 'hello';
        var test_one = 'world';  //连接符
        var testOne = "world";   //驼峰式
    </script>
</body>
</html>
