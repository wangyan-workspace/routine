<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见的内置对象</title>
</head>
<body>
    <script>
        // 数组：数组的集合
        // 1.new Array( )
        // var arr1 = new Array();
        var arr1 = new Array;  //[]    长度为0的空数组
        console.log(arr1);
        var arr2 = new Array(1,2,3,45,6);
        console.log(arr2);     //(5) [1, 2, 3, 45, 6] 括号内数字表示数组长度
        var arr3 = new Array(3);
        console.log(arr3);     //(3) [empty × 3]   长度为3的空数组

        //2.数组直接量[ ]
        var arr4 = ["John", "George", "Thomas", "Gaga"];    
        console.log(arr4);       //(4) ["John", "George", "Thomas", "Gaga"]
        var arr5 = [5, 8, 4, 11];
        console.log(arr5);       //(4) [5, 8, 4, 11]

        arr5[3] = 8;
        console.log(arr5);    //(4) [5, 8, 4, 8]
        console.log(arr5[4]);   //undefined

        //push:向数组内加入一个数，显示在数组内的最后面
        arr5.push(9);
        console.log(arr5);  //(5) [5, 8, 4, 8, 9]
        //pop:从数组内删除最后一个数
        arr5.pop();
        console.log(arr5);   //(4) [5, 8, 4, 8]
        
        //unshift:向数组内加入一个数，显示在数组内的最前面
        arr5.unshift(4);
        console.log(arr5);  //(5) [4, 5, 8, 4, 8]
         //shift:从数组内删除第一个数
        arr5.shift();
        console.log(arr5);  //(4) [5, 8, 4, 8]

        //sort:将数组排序
        var arr6 = [3,5,7,1,6,8,9];
        arr6.sort(function(a, b){
            return a - b;
        });
        // 升序排序
        console.log(arr6);    //(7) [1, 3, 5, 6, 7, 8, 9]

        arr6.sort(function(a, b){
            return b - a;
        });
        // 降序排序
        console.log(arr6);    //(7) [9, 8, 7, 6, 5, 3, 1]

        // 给你一个数组，对它进行乱序排序
        arr6.sort(function(a, b){
            //使数组中的数有50%的概率是乱序
            return Math.random()-0.5;
        });
        console.log(arr6);    //(7) [3, 9, 8, 1, 7, 5, 6]

        var arr = new Array(3)
        arr[0] = "George"
        arr[1] = "John"
        arr[2] = "Thomas"

        //join：数组内元素的连接方式，默认是逗号连接
        console.log(arr.join()); // George,John,Thomas
        console.log(arr.join("-"));   //George-John-Thomas
        console.log(arr.join("."));   //George.John.Thomas

        var now = new Date();
        console.log(now);   //Wed Jul 29 2020 07:36:46 GMT+0800 (中国标准时间)
        //setDate可以设置月份中的第几天
        now.setDate(18);
        console.log(now);   //Sat Jul 18 2020 07:37:47 GMT+0800 (中国标准时间)
        //getFullYear()：获取年份   getMonth()+1 ：获取月份     getDate()：获取月份中的第几天
        console.log(now.getFullYear() + "-" + (now.getMonth()+1) + "-" + now.getDate());   //2020-7-18

        //toFixed() 方法可把 Number 四舍五入为指定小数位数的数字。
        var num = 13;
        num = new Number(num);
        console.log(num.toFixed(1));   //13.0

        var aa = 13.56;
        var bb = "50px";
        //parseInt:取整
        console.log( parseInt(aa) );   //13
        console.log( parseInt(bb) );   //50

        var cc = "abc";
        console.log( parseInt(cc) );   //NAN
        //isNAN:判断是否为NAN，是的话返回true， 不是的话返回false
        console.log( isNaN(cc) );      //true
    </script>
</body>
</html>
