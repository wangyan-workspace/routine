<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数补充</title>
</head>
<body>
    <script>
    /* 
    new Date 返回的是一个对象
    Date 返回的是一个字符串
    */
     var aa = new Date();
     var bb = Date();
     console.log(aa);
     console.log(bb);
    
     if(aa == bb ){
         console.log(111);
     }
     if(aa === bb){
         console.log(222);
     }
     console.log(aa.getFullYear()); 
    //  console.log(bb.getFullYear());  //Uncaught TypeError: bb.getFullYear is not a function

     /*
         数据类型：
         1. 基本类型（原始类型）：string、number、boolean、undefined、null、symbol（es6）
         2. 引用类型：object
     */
        // 函数声明
        /* fn1();   //函数提升
        function fn1(){

        } */


        // 函数表达式
        var a = 5;
        var b = "abc"; 
        // 函数在js中就是一种值，一种数据类型，它属于引用类型
         var fn2 = function(){
            console.log('haha...');
        };
        fn2();

        var fn3 = new Function("console.log('heihei...')");
        fn3(); 

        // 声明函数fn1(),参数为x
        function fn1(x) {
            x();  //函数调用
        }
        var f = function () {
            console.log('haha');
        };
        //函数作为另一个函数的参数
        fn1(f); 

        // 声明函数fn3(),参数为x
        function fn3(x){
            return x;
        }
        // 函数作为另一个参数的返回值
        var y = fn3(function(){
            console.log('hehe');
        }); 
        // console.log(y);  
        // y();              

        // 编程范式：
        // 1. 面向过程编程
        // 2. 面向对象编程
        // 3. 泛型编程
        // 4. 函数式编程
        // 5. 可微分编程

         // 一段恶心你们的代码，哈哈哈
         function test(a){
            a(function(c){
               c();
            });
        }
        test(function(b){
           b(function(){
                console.log('haha');
           });
        });
    </script>
</body>
</html>
