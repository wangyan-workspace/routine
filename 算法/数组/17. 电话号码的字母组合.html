<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17. 电话号码的字母组合</title>
</head>

<body>
    <script>
        let arr1 = ['','','abc','def','ghi','jkl','mno','pqrs','tuv','wxyz'];
        // 处理字符的排列组合
        function fn(arr) {  //["abc", "def","ghi"]
        let res = [];
        for(let i=0;i<arr[0].length;i++) {   //"abc"
            for(let j=0; j<arr[1].length;j++) {  //"def"
                res.push(arr[0][i] + arr[1][j])
            }
        }
        // console.log(res)  //["ad", "ae", "af", "bd", "be", "bf", "cd", "ce", "cf"]
        //splice(替换起始位置，替换结束位置（不包括在内），替换的内容)
        arr.splice(0,2,res)
        // console.log(arr);   // [Array(9), "ghi"]
        if(arr.length > 1) {
            fn(arr)
        }
        return arr[0]
        }
        var letterCombinations = function (digits) {  //'23'
            let digitsArr = digits.split('')  // ["2", "3"]
            let letters = [];   //["abc", "def"]
            digitsArr.forEach(element => {
                letters.push(arr1[element])  
            });
            if(letters.length > 1) {
                return fn(letters);
            } else {  //length=1    ['abc'] => ['a','b','c']
                if(letters[0]) {
                    return letters[0].split('');
                } else {
                    return []
                }

            }
            // console.log(digitsArr);
            // console.log(letters);
        };
        console.log(letterCombinations('234'))
    </script>
</body>

</html>
