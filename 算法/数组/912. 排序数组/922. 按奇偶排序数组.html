    <title>922. 按奇偶排序数组</title>
</head>

<body>
    <script>
        var sortArrayByParityII = function (A) {
            let res = [];
            let odd = 1;
            let even = 0;
            A.forEach(element => {
                if(element % 2 == 0) {
                    res[even] = element;
                    even += 2;
                } else {
                    res[odd] = element;
                    odd += 2;
                }
            });
            return res;  // [4, 5, 2, 7]
        };
        console.log(sortArrayByParityII([4, 2, 5, 7]))
    </script>
</body>
