    <title>215. 数组中的第K个最大元素</title>

<body>
    <script>
        // nums[nums.length-k]正常逻辑
        var findKthLargest = function (nums, k) {
            // sort()默认是字典排序
            // nums.sort((a,b) => a-b)  //升序
            nums.sort((a, b) => b - a)  //降序
            // console.log(nums);
            // return nums[nums.length -k];//升序
            return nums[k - 1];
        };

                    if (nums[j] > nums[j + 1]) {
                        [nums[j], nums[j + 1]] = [nums[j + 1], nums[j]];
                    }
                }
            }
            return nums[nums.length-k];
