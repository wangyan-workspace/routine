<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性和监听器</title>
</head>

<body>
    <div id="app">
        <!-- <p> {{firstName + ' ' + lastName}} </p> -->

        <p> {{name}} </p>
        <p> {{a}} </p>

        <button v-on:click="change">改变</button>
    </div>
    <!-- 引用Vue -->
    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                firstName: 'Jack',
                lastName: 'Smith',
                a: 9,
                b: 10,
            },
            //计算属性： 一定要有返回值
            computed: {
                //直接使用的方法要掌握(类似于一个方法，先起一个名字，之后通过这个名字调用这个方法)
                name() {
                    return this.firstName + ' ' + this.lastName;
                },
                //用得少，了解一下就行
                // name: {
                //     get() {
                //         console.log('get');
                //         return this.firstName + ' ' + this.lastName;
                //     },
                //     set() {
                //         console.log('set');
                //     }
                // }
            },
            methods: {
                change() {
                    this.a +=1;
                }
            },
            //watch:监测属性的变化，被监测的属性一旦发生改变就会触发对应的方法
            watch: {
                // 监测属性a,当属性a一旦发生改变就会触发方法
                // 有两个参数：newVal： 新改变的值（改变之后的值） ,oldVal：改变之前的值
                a: function(newVal,oldVal) {
                    console.log(newVal,oldVal);
                }
            }
        })
    </script>
</body>

</html>
