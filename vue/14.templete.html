<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>templete</title>
</head>
<body>
    <script src="./vue.js"></script>
    <div id="app">

        <div v-for="item in list">
            <h3> {{item}} </h3>
            <h5> {{item}} </h5>
        </div>

        <!-- template不会渲染在dom结构中   template:模板 -->
        <template v-for="item in list">
            <h3> {{item}} </h3>
            <h5> {{item}} </h5>
        </template>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                list:[1,2,3],
            },
        })
    </script>
</body>
</html>
