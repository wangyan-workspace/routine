<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set</title>
</head>

<body>
    <!-- 引用Vue -->
    <script src="./vue.js"></script>

    <div id="app">
        <ul>
            <!-- 循环数组list，在li里展示出来 -->
            <li v-for="item in list">
                {{item}}
            </li>
        </ul>
        <button @click="change">改变</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                list: [1, 2, 3]
            },
            methods: {
                change() {
                    //这种写法在Vue中只能用来获取数组中某个元素的值，不能够用来修改内容（Vue和数组中的数据更改，但是视图层并不能更改）
                    // this.list[1] = 888;
                    // console.log(this.list);

                    /*
                        Vue.set():有三个参数
                        this.$set() : 调用Vue实例化对象的set方法，同样有三个参数
                        第一个参数 =》 要修改的数组
                        第二个参数 =》 要修改元素的索引
                        第三个参数 =》 要修改成为的值
                    */
                    Vue.set(this.list,1,666);
                    this.$set(this.list,2,888);
                }
            }
        })
    </script>
</body>

</html>
