<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
</head>
<body>
    <script>
        // 要传两个参数，第一个参数是函数，第二个参数是延迟时间
        var timer1 = setTimeout(function() {
            console.log(111);
        },2000);
        //clearTimeout:清除设置方法，配套使用
        clearTimeout(timer1);

        // 每隔2s执行一次
        var i = 0;
        var timer2 = setInterval(function() {
            i++;
            console.log(i);
            if(i >= 5) {
                // clearInterval:清除设置方法  配套使用
                clearInterval(timer2);
            }
        },2000)
    </script>
</body>
</html>
