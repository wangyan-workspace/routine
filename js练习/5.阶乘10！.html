<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10!</title>
</head>
<body>
    <!-- 
        3.编写程序，计算10!(即 1*2*3＊·…10）的结果(10的阶乘)。
     -->
     <script>
         //方法一
         var fac;
         fac = 1;
         for(var i=1;i<=10;i++)
         {
             fac *=i;
         }
         alert("10!=" + fac);
     </script>

    <script>
        //方法二
        var fab = 1;
        for (var i = 1; i <= 10; i++){
            fab *= i;
        }

        console.log(fab);
        //  1*1 //fab = 1  1!
        //  1*2 //fab = 2  2!
        //  2*3 //fab = 6 = 1*1*2*3  3!
    </script>
</body>
</html>
