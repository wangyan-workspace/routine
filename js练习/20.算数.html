<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算数</title>
</head>
<body>
    <!-- 
        1.编写程序，根据用户输入的数值，计算其平方、平方根和自然对数。
     -->
     <script>
         var x;
         x = parseInt(prompt("x=",'0'));  //取整
         alert(x + "的平方=" + Math.pow(x,2) + "\n" + 
               x + "的平方根" + Math.sqrt(x) + '\n' +
               x + "的自然对数" + Math.log(x));
     </script>
</body>
</html>
