<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逆序显示斐波纳契</title>
    <style>
        span{
            display: inline-block;
            width: 110px;
        }
    </style>
</head>
<body>
    <!-- 
        7.斐波纳契（Fibonacci）数列的第一项是1，第二项是1，
        以后各项都是前两项的和。请按逆序在页面中显示斐波纳契数列前40项的值
       （即，如果计算出来的数列是1,1,2,3,5,8…，那么显示的顺序是…，8,5,3,2,1,1），
        并要求每行显示6个数。
     -->
     <script>
         var fibs = new Array(40);
         var i,nb = 0;
         for(i = 0;i<fibs.length;i++)
         {
             if(i<2)
             {
                 fibs[i] = 1;
             } else {
                 fibs[i] = fibs[i-2] + fibs[i-1];
             }
         }
         for(i=fibs.length -1;i>=0;i--)
         {
             if(nb%6==0)
             {
                 document.write('<br>');
             }
             document.write('<span>' + fibs[i] + '</span>');
             nb++;
         }
     </script>

    <script>
        function rFib(n) {
            var aFib = [];
            var f1 = 1;
            var f2 = 1;
            var temp = 0;
            for (var i = 1; i <= n; i++) {
                if (i <= 2) {
                    aFib.push(1);
                } else {
                    temp = f1 + f2;
                    f1 = f2;
                    f2 = temp;
                    aFib.push(temp);
                }
            }
            return aFib.reverse();
        }
        var result = rFib(40);
        for (var i = 0; i < 40; i++) {
            if (i % 6 == 0) {
                document.write('<br>');
            }
            document.write('<span>' + result[i] + '</span>');
        }
    </script>
</body>
</html>
