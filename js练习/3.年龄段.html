<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断年龄段</title>
</head>
<body>
    <!-- 
        编写程序．通过用户输入的年龄判断是哪个年龄段的人
       （儿童：年龄＜14；青少年：14<=年龄＜24；青年：24<年龄＜40; 中年：40＜=年龄＜60; 老年：年龄>=60），
       并在页面上输出判断结果。
     -->
     <script>
         //alert:警示框
         //confirm  确认框
         //prompt 用户输入框  


         var age;
         age = prompt("请输入你的年龄：","18");
         console.log(age);
         if (age<14)
            document.write("你是儿童");
        else if(age<24)
            document.write("你是青年人");
        else if(age<40)
            document.write("你是中年人");
        else
            document.write("你是老年人");
     </script>
</body>
</html>
