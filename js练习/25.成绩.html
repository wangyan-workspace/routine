<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算成绩</title>
</head>
<body>
    <!-- 
        6.设计一个程序，它（使用一个数组）接收用户输入的7门课程的成绩，
        然后在页面上显示其总成绩和平均分，并列出小于60的成绩。
     -->
     <script>
         var scores = new Array(7);
         var i,sum=0,nb;
         for(i=0;i<scores.length;i++)
         {
             scores[i] = parseFloat(prompt("请输入第"+(i+1)+"门课程的成绩:","0"));
             sum += scores[i];
         }

         document.write("总成绩："+sum+"<br>");
         //Math.round() 函数返回一个数字四舍五入后最接近的整数。
         document.write("平均分："+Math.round(sum/scores.length)+"<p>")
         
         document.write("以下为不及格的成绩：");
         nb = 0;
         for(i=0;i<scores.length;i++) 
         {
             if(scores[i]<60)
             {
                 nb++;
                 if(nb>1) document.write(",");
                 document.write(scores[i]);
             }
         }
     </script>

    <script>
        var sum = 0;
        var average = 0;
        var result = '';
        var score = 0;
        for (var i = 0; i < 7; i++) {
            score = parseInt(prompt());
            sum += score;
            if (score < 60) {
                result += score + ','
            }
        }
        average = sum / 7;
        document.write('总成绩：' + sum + '<br>');
        document.write('平均成绩：' + average + '<br>');
        document.write('小于60的：' + result);
    </script>
</body>
</html>
