<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数三角图案</title>
</head>
<body>
    <!-- 
        6.编写一个带一个参数（指定显示多少层星号“*”的函数，它在页面止输出的一个5层星号“*”图案类似。
                                       *
                                      * *
                                     * * *
                                    * * * *
                                   * * * * *   
       其中，每行的星号“*”之间有一个空格间隔。
     -->
     <script>
         function fn(n) {
             for(var i=1;i<=n;i++) {
                 for(var k=0;k<n-i;k++) {
                     document.write('&nbsp');
                 }
                 for(var j=1;j<=i;j++) {
                     document.write("* ");
                 }
                 document.write('<br>');
             }
         }
         fn(12);
     </script>
</body>
</html>
