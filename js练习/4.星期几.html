<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天星期几</title>
</head>
<body>
    <!-- 
        2.编写程序，根据用户输入的一个数字(0~6)．
        通过警示对话框显示对应的星期几(0: 星期日; 1: 星期一;……6: 星期六;)。
     -->
     <script>
         var weekday;
         weekday = prompt("请输入一个表示今天是星期几的数字(0: 星期日; 1: 星期一;……6: 星期六：","0");
         weekday = parseInt(weekday)  //将字符串类型转换为数值型
         switch(weekday) {
             case 0:alert("今天是星期日");break;
             case 1:alert("今天是星期一");break;
             case 2:alert("今天是星期二");break;
             case 3:alert("今天是星期三");break;
             case 4:alert("今天是星期四");break;
             case 5:alert("今天是星期五");break;
             case 6:alert("今天是星期六");break;
             default:
                 alert("啥？？？");
         }
     </script>
</body>
</html>
