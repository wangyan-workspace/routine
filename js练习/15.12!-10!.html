<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12!-10!</title>
</head>
<body>
    <!-- 
        编写一个非递归函数factorial(n)，计算12!-10!的结果。
     -->
     <script>
         function factorial (n) {
             var fab = 1;
             for(var i=2;i<=n;i++) {
                 fab *= i;
             }
             return fab;
         }
         document.write(factorial (12)-factorial (10));
     </script>
</body>
</html>
