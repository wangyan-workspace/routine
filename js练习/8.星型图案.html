<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星型图案</title>
</head>
<body>
    <!-- 
        6.在页面上输出如下图案。
                         * 
                        * *
                       * * *
                      * * * *
                     * * * * *
        其中，每行的星号"*"之间有一个空格间隔。
     -->
     <pre><script>
            var i,line;
            for(line=1;line<=5;line++)
           {
               document.write("    ");
               for(i=1;i<=5-line;i++) document.write(" ");
               for(i=1;i<=line;i++)
               {
                   document.write("*");
                   if (i>0) document.write(" ");
               }
               document.write("<br>");
           }
        </script>
     </pre>
     
     <script>
        for(var i=1;i<=5;i++){
             for(var k =0; k<(5-i); k++){
                 document.write('&nbsp;')
             }
             for(var j =1; j<=i; j++){             
                document.write('* ')
            }
            document.write('<br>')
        }
     </script>
</body>
</html>
