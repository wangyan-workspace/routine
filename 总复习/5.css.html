<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        #box1 {
            border: blueviolet 5px solid;
            /* overflow: hidden; */
        }

        .left {
            background: rgb(156, 28, 28);
            float: left;
        }

        /* .clearfix {
          clear: both;
        } */
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <!-- 
    1、css选择器
      id、class、标签、后代（div p）、子代（div>p）、伪类选择器、伪元素选择器、属性选择器、分组选择器、通配符选择器
    2、css优先级
        1、!important，加在样式属性值后，权重值为 10000
        2、内联样式，如：style=””，权重值为1000
        3、ID选择器，如：#content，权重值为100
        4、类，伪类和属性选择器，如： content、:hover 权重值为10
        5、标签选择器和伪元素选择器，如：div、p、:before 权重值为1
        6、通用选择器（*）、子选择器（>）、相邻选择器（+）、同胞选择器（~）、权重值为0 
        [注释]不允许进位
    3、position:
      absolute:绝对定位，空间释放，相对于最近一级已定位的祖先元素计算位置
      relative:相对定位，空间不释放，相对于自己初始位置
      fixed:固定定位，空间释放，相对于浏览器的可视窗口
      static:默认定位（不定位的样子）
      sticky:粘性定位，吸顶效果
    4、浮动
      float:left , right
      浮动元素脱离文档流，空间释放，宽高由内容撑开
      子元素浮动，父元素高度塌陷
        /* 父元素塌陷解决办法：
            1、给父元素设置一个高度
            2、给父元素设置overflow: hidden; (触发了bfc)
            3、在子元素的最后添加一个空元素，给这个空元素设置clear: both;
            4、用伪元素选择器给父元素加一个空伪元素(加在父元素里的子元素中,相当于3的作用)
        */
    5、盒模型(content~padding~border~margin)
      1、标准盒模型：宽高设置在content区域
      2、怪异盒模型：宽高设置在border上（box-sizing:border-box;）
    6、外边距合并
       /* 外边距合并问题
            1.并列关系  只给一个元素加上外边距
            2.嵌套关系
                1.给父元素添加overflow:hidden （溢出隐藏）
                2.给父元素或子元素加绝对定位position：absolute
                3.给父元素或子元素加浮动 float
                4.给父元素加边框
        */
    7、BFC（块级格式化上下文）：他是一个独立的渲染区域，区域内的情况与区域外互不干扰，计算bfc高度时，浮动元素也会参与计算
      触发条件：
        1、html（根元素自己就是个bfc）
        2、float属性不为none
        3、position为absolute或fixed
        4、display为inline-block，table-cell,table-caption,flex,inline-flex
        5、overflow不为visible
   -->
    <div id="box1" class="clearfix">
        <div class="left">1111</div>
        <!-- <div class="clearfix"></div> -->
    </div>
</body>

</html>
