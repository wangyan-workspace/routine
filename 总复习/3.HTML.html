    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>

<body>
    <!-- 
    行元素：水平分布，多个占一行，宽度和高度有内容撑开，不可以设置宽高（a,span,i,strong,b,em,表单元素）
    块元素：垂直分布，自己占一行，可以设置宽高（h1-h6,p,div,ul,li）

    2、html语义化：html自带一些标签，这些标签有特殊的含义，比如h1-h6代表标题、p代表段落，img代表图片、html5里也推出了一些新的标签（header、footer、nav、main、article等），语义化的好处：
      1、当别人阅读代码的时候能够见名知意，有利于程序员阅读，便于团队开发和维护
      2、浏览器读取方便
      3、有利于搜索引擎的优化（SEO：Search Engine Optimization）
      4、有一些标签默认会有一些样式，可以很容易的达到突出样式的效果
   -->
</body>
</html>
