<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 300px;
            margin: 50px auto 0;
        }
        #menu{
            /* 子元素左浮动造成父元素塌陷，要设置高度 */
            width:100%;
            height:40px;
            border-bottom:1px solid #000;
        }
        #menu>li {
            width: 100px;
            float:left;
            background:rgb(129, 125, 119);
            list-style:none;
            line-height:40px;
            text-align:center;
        }
        #menu>li.active{
            background: #000;
            color:#fff;
        }
        #content{
            background:rgb(129, 125, 119);
        }
        #content>div{
            height: 300px; 
            display:none;  
        }
        #content>div.selected{
            display:block;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="menu">
            <li class="active">菜单一</li>
            <li>菜单二</li>
            <li>菜单三</li>
        </ul>
        <div id="content">
            <div class="selected">内容一</div>
            <div>内容二</div>
            <div>内容三</div>
        </div>
    </div>

    <script src="./jquery-3.5.1.min.js"></script>

    <script>
        $(function(){
            
            $('#menu li').on('click',function(){
                var index = $(this).index();
                $(this).addClass('active').siblings().removeClass('active');
                //$(this):jQuery对象下有一个index（），可获取当前jQuery对象的索引
                // console.log($(this).index());
                $('#content div').eq(index).addClass('selected').siblings().removeClass('selected');
            })
        });
    </script>
</body>
</html>
